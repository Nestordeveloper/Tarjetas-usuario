<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Tarjeta de Usuario</title>
</head>
<body>
    <div class="linkedin">
        <div class="banner">
            <div class="profile-border">
                <img src="./icons/user-circle.png" alt="Foto de perfil" id="profile">
            </div>
        </div>
        <div class="user-info">
            <div>
                <div class="name">
                    <h1 class= "user" id="user">Jane Doe</h1>
                </div>
                <div class="container-location">
                    <img src="./icons/map-marker.png" alt="Imagen de ubicación del usuario" id="icon-location">
                    <p class="location" id="location">Seattle</p>
                </div>
            </div>
            <div class="description">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the internet</p>
            </div>
            <div class="configuration">
                <img src="./icons/gear.png" alt="Icono de configuración del perfil">
                <a href="/*">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
